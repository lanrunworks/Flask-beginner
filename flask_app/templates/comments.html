{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Comments {% endblock %}</h1>
<div style="width: 50%; margin: auto;">
    {% for comment in comments %}
    <!-- 1.繰り返し回数が偶数 -->
    {% if loop.index % 2 == 0 %}
    <!-- 2.変数に値を設定 -->
    {% set bg_color = '#e6f9ff' %}
    {% else %}
    <!-- 繰り返し回数が奇数 -->
    {% set bg_color = '#eee' %}
    {% endif %}

    <!-- 3.変数bg_colorを参照 -->
    <div style="padding: 10px; background-color: {{ bg_color }}; margin: 20px;">
        <!-- 繰り返し回数を表示 -->
        <p>#{{ loop.index }}</p>
        <p style="font-size: 24px">{{ comment }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
